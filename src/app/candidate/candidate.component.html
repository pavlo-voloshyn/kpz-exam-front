<mat-form-field style="margin: 10px 30px">
    <input matInput [(ngModel)]="candidate.name" placeholder="Name">
  </mat-form-field>
  <mat-form-field style="margin: 10px 30px">
    <input matInput [(ngModel)]="candidate.surname" placeholder="Surname">
  </mat-form-field >
  <mat-form-field style="margin: 10px 30px">
    <input matInput [(ngModel)]="candidate.stack" placeholder="Stack">
  </mat-form-field>
  <mat-form-field style="margin: 10px 30px">
    <input matInput [(ngModel)]="candidate.level" placeholder="Level">
  </mat-form-field>

  <button style="margin: 10px 30px" mat-raised-button color="primary" (click)="onCreate()">Create</button>
<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">

        <mat-form-field>
            <input matInput [(ngModel)]="element.name">
          </mat-form-field>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element">         <mat-form-field>
        <input matInput [(ngModel)]="element.surname">
      </mat-form-field> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="stack">
      <th mat-header-cell *matHeaderCellDef> Stack </th>
      <td mat-cell *matCellDef="let element">        <mat-form-field>
        <input matInput [(ngModel)]="element.stack">
      </mat-form-field> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element">         <mat-form-field>
        <input matInput [(ngModel)]="element.level">
      </mat-form-field> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">


    <button mat-raised-button (click)="onUpdate(element)" color="accent">Update</button>

            <button mat-raised-button (click)="onDelete(element.id)" color="warn">Delete</button></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
